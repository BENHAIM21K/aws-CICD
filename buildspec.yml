version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
  build:
    commands:
      - echo "Running Lambda unit tests..."
      - python3 -m unittest test_lambda.py
      - echo "Zipping Lambda package and appspec..."
      - zip -r lambda-deploy-package.zip lambda_function.py appspec.yaml
artifacts:
  files:
    - lambda-deploy-package.zip
    - appspec.yaml
